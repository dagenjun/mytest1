<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- 可选的Bootstrap主题文件（一般不用引入） -->
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container">
      <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" style="font-size: 40px; font-weight: bold; font-style: italic">图书管理系统</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/addbook">添加书籍<span class="sr-only">(current)</span></a></li>
        
      <form class="navbar-form navbar-left" role="search" action='/authorbook'>
        <div class="form-group">
          <input name='author' type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">查找作者</button>
      </form>
      <form class="navbar-form navbar-left" role="search" action="/titlebook">  
        <div class="form-group">
          <input name = 'title' type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">查找书籍</button>
      </form>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <table class="table">
     
     <tr>
      <th>isbn</th>
      <th>title</th>
      <th>authorid</th>
      <th>publisher</th>
      <th>publishdate</th>
      <th>price</th>
      <th>operation</th>
      <!--<th><a href='http://127.0.0.1:8000/find' style='text-decoration:none'>
          查询</a></th>-->
     </tr>
    {% for book in book_list %}  
     <tr>
      <form action="/" method="POST">
        <td>{{ book.isbn }}</td>
        <input type="hidden" value="{{ book.isbn }}" name="isbn">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.publisher }}</td>
      <td>{{ book.publishdate }}</td>
      <td>{{ book.price }}</td>
      <td><a class="btn btn-default" role="button" href="/updatebook/{{ book.isbn }}">更新</a></td>
      <td><button class="btn btn-default" role="button" >删除</button></td>

      </form>
     </tr>
    {% endfor %}
    </table>

    </div>
  </body>
</html>
